<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    {%include "./navbar_static.html"%}

    <body>
        <h1>Contact us</h1>
        <br>
        <div class="container-fluid">
            <form action="contact">
                <label for="fname">Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..." required>
                
                <label for="femail">Email</label>
                <input type="text" id="femail" name="email" placeholder="Your email..." required>
                
                <br>
                <label for="fsubject">Subject</label>
                <input type="text" id="fsubject" name="Subject" placeholder="Subject..." required>
                
                <label for="message"></label>
                <textarea class="form-control" id="content" name="content" rows="1" placeholder="Write your message here" required></textarea>
                
                <br>
                <button onclick="">Send message</button>
            </form>
        </div>
    
    </body>

</html>
